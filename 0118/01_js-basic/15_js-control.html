<!DOCTYPE html>
<html lang="en">
<head>
    <script>

       var dan = prompt("단수를 입력해주세요.");
         
       if(dan > 1 && dan < 10){
           for(var j = 1; j <= 9; j++){
          
            document.write(dan + "*" + j + "="+ dan*j + "</br>");
     }
        }else{
           document.write("2~9단 까지 입력해주세요.");
       
}
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>

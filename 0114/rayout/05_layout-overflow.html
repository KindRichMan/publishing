<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         #container{
         width: 200px;
         height: 100px;
         border: 1px solid #ccc;
         overflow: auto;
     }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <blockquote>
            우리가 확실하다가 여기는 것은 아니라 불명확하다며
            지나치는 사소한 것에 내가 누구인지 말해주는 
            본질적인 요소가 담겨있다.
        </blockquote>
        <P>
            - 김연수(소설가) 
        </P>
        <p>
            이 글을 처음 읽게 되었을 때 공감하며 입을
            다물지 못했다. 무릎 대신 머리를 치는 것 같은
            느낌을 받았다. 그 뒤로 나는 사람들이 발표하는
            말이 아닌 일상에서의 사소한 말들에 집중하기 
            시작했던 것 같다. 
        </p>
           
             
    </div>
</body>
</html>
